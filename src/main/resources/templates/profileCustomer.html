<h1> My Account</h1>
<h6 th:action="'/ProfileCustomer/'+ ${id}" method="post" th:object="${customer}">Customer id:
    <p  name="id" th:field="*{id}"  > </p>
</h6>

<form th:action="'/ProfileCustomer/'+ ${id}" method="post" th:object="${customer}">
    <div>Username: <input type="text" name="username" th:field="*{username}"></div>
    <div>Password: <input type="password" name="password" th:field="*{password}"></div> <!--add if-statement to this based on verification -->
    <!-- Verify password: <input type="password" name="password"> -->
    <div>First name: <input type="text" name="firstName" th:field="*{firstName}"></div>
    <div>Last name: <input type="text" name="lastName" th:field="*{lastName}"></div>
    <div>Email: <input type="text" name="email" th:field="*{email}"> </div><!--add if-statement to this based on verification -->
    <div>Adress: <input type="text" name="address" th:field="*{address}"></div>
    <input type="submit">

</form>
