<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Products</title>
</head>
<body>
<h1>Products</h1>

<table style="text-align:left">
    <thead>
    <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>ID</th>
        <th>Price</th>
    </tr>
    <tr th:each="product : ${products}">
        <th><a th:href="'/product/' + ${currentPage} + '/' + ${product.id}" th:text="${product.name}"></a></th>
        <th th:text="${product.brand}"></th>
        <th th:text="${product.id}"></th>
        <th th:text="${product.price}"></th>


        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <img src="Images1/id1-parmigiano.jpg">

    </tr>
    </thead>
</table>
<div>

        <span th:if="${showPrev}">
            <a th:href="'/?page=' + ${currentPage-1}" th:text="Previous"></a>
        </span>

    <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}"></span>
            <a th:if="${currentPage != page}" th:href="'/?page=' + ${page}" th:text="${page}"></a>
        </span>

    <span th:if="${showNext}">
            <a th:href="'/?page=' + ${currentPage+1}" th:text="Next"></a>
        </span>
</div>

</body>
</html>
